<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <a href="#">About us</a>
            <a href="#">Our Class</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        ok
        <div class="content">
            <h1>Master Digital Skills with Ease!</h1>
            <p>Unlock Digital Mastery Effortlessly! Explore and enhance your skills with our user-friendly platform.</p>
            <div class="students-card">
                <h4>Total students</h4>
                <div class="stats">
                    <div class="avatar-stack">
                        <img src="" alt="Student 1">
                        <img src="" alt="Student 2">
                        <img src="" alt="Student 3">
                        <img src="" alt="Student 4">
                    </div>
                    <div class="badge">900+</div>
                </div>
            </div>
            <div class="buttons">
                <button class="start">Start learning</button>
                <button class="learn">Learn more</button>
            </div>
            <div class="trusted">
                <span>Trusted by</span>
                <img src="./Google_2015_logo.svg.webp" alt="Google">
                <img src="./Canva-Logo.png" alt="Canva">
                <img src="./Amazon_logo.svg.webp" alt="Amazon">
                <img src="./images.png" alt="Sketch">
            </div>
        </div>
        <div class="image-section">
            <img class="behind" style="width: 40vh; position: relative; top: 80px; left:60px;" src="./2.jpg"
                alt="Instructor">
            <div class="certified">
                <h3>Certified Instructor</h3>
                <div class="instructor">
                    <img src="" alt="Donald Robert">
                    <div>
                        <p>Donald Robert</p>
                        <span>UI/UX Design</span>
                    </div>
                </div>
                <div class="instructor">
                    <img src="" alt="John White">
                    <div>
                        <p>John White</p>
                        <span>Web Development</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
