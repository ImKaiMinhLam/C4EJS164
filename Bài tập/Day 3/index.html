<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Phần hình tròn -->
        <div class="image-container">
            <div class="circle large">
                <img src="./z7407689812387_5836b79d71b3d473382bbc9a1cd19e37.jpg" alt="Coffee Cup">
            </div>
            <div class="circle small">
                <img src="./z7407689812369_b2625b431609a14b507b02e0e74133eb.jpg" alt="Coffee Glass">
            </div>
        </div>
        <!-- Phần màu vàng -->
        <div class="middle-section">
            <p class="text" onclick="openModal()">Send FeedBack</p>
        </div>
    </div>
    <!-- Phần nền màu đen -->
    <div class="bottom-section"></div>
    <!-- Modal Popup -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div>
                <img src="./z7407689812386_6298c8ed37b0b5145b668dc1efb09d7a.jpg" style="width: 20vw; height: 180px; border-radius:40px; padding: 20px;" alt="">
            </div>
            <div class="modal-content">
                <h2>Send feedback!</h2>
                <p>Leave your feedback here.</p>
                <input type="text" class="text-input" placeholder="Type text...">
                <button class="submit-btn" onclick="closeModal()">Yeah, thanks!</button>
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
